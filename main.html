<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Feedback Form</title>
</head>
<body>
    <h1>Feedback Form</h1>
    <form method="post">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" minlength="3" maxlength="50" required>
        </div>
        <div>
            <label for="portfolio" >Portfolio</label>
            <input type="url" id="portfolio" name="portfolio"  required>
        </div>
        <div>
            <label for="favColor">favColor</label>
            <input type="color" id="favcolor" >
        </div>
        <div>
            <label for="likeness">likeness</label>
            <input type="range" id="likeness" name="likeness" min="0" max="100">
        </div>
        <div>
			<button type="submit">submit</button>
		</div>
    </form>
</body>
</html>
